<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h1>UTFPR - Java - Lyndon Tavares</h1>
            
            
            <h:form id="loginForm">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Login" />
 
                    <p:inputText id="login" value="#{loginMB.login}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="login" ></p:message>
 
                    <h:outputText value="Senha" />
 
                    <p:password id="password" value="#{loginMB.senha}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{loginMB.login}" value="Login" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
            
           
            
            <h4> Dicas Senhas:</h4>
            
            <p>Login: aluno Senha: 1234</p>
            
            <p>Login: servidor Senha: abcd</p>

 
            </h:form>

        </h:body>

    </f:view>
</html>
