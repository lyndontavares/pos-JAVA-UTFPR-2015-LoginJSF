<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            
            <h1>Tabela</h1>
            
            Login <h:outputText value="#{loginMB.login}" />
            
            <br/>

            
            <h3><h:outputText value="Sem permissÃ£o de verificar dados de pessoas!" rendered="#{loginMB.isAluno()}" /></h3>
            
            <p:dataTable var="pessoa" value="#{dadosTabela.lista}" rendered="#{loginMB.isServidor()}">
                <p:column headerText="Nome">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{pessoa.celular}" />
                </p:column>

                <p:column headerText="Idade">
                    <h:outputText value="#{pessoa.idade}" />
                </p:column>

                <p:column headerText="Salario">
                    <h:outputText value="#{pessoa.salario}" />
                </p:column>
            </p:dataTable>

           
            <br/>
            <h:link outcome="login" value="voltar ao login" />
            
        </h:body>

    </f:view>
</html>
